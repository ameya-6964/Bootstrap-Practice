<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Button Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-outline-primary">Home</button>
      <button type="button" class="btn btn-outline-primary">About</button>
      <button type="button" class="btn btn-outline-primary">Contact</button>
      <button type="button" class="btn btn-outline-primary">Profile</button>
      <button type="button" class="btn btn-outline-primary">Dashbord</button>
      <div class="btn-group dropend">
        <button
          type="btn-group"
          class="btn btn-outline-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Front-End Development
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">HTML</a></li>
          <li><a class="dropdown-item" href="#">CSS</a></li>
          <li><a class="dropdown-item" href="#">Javascript</a></li>
          <li><a class="dropdown-item" href="#">React</a></li>
          <li><a class="dropdown-item" href="#">Angular</a></li>
          <li><a class="dropdown-item" href="#">Bootstrap</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-outline-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Back-End Development
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Mongo-DB</a></li>
          <li><a class="dropdown-item" href="#">Node.js</a></li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
